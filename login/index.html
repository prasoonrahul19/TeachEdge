<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="style.css">

    <title>Sign In & Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" >
                    </div>
                    <input type="submit" value="Login" class="btn-solid" id="sign-in">
                    <p class="social-text">or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                             <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                             <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon"> 
                            <i class="fab fa-linkedin"></i>
                        </a> 
                    </div>

                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="email" >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" >
                    </div>
                    <input type="submit" value="Sign up" class="btn-solid">
                    <p class="social-text">or sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                             <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                             <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon"> 
                            <i class="fab fa-linkedin"></i>
                        </a> 
                    </div>

                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Welcome, eager learner!</h3>
                    <p>Welcome aboard! Join our educational journey. Explore, learn, and grow with us.</p>
                    <button class="btn transparent" id="sign-up-btn"> sign up</button>
                </div>
                <img src="img/undraw_educator_re_ju47.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Welcome aboard! Join our educational journey. Explore, learn, and grow with us.</p>
                    <button class="btn transparent" id="sign-in-btn"> sign in</button>
                </div>
                <img src="img/tka.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
